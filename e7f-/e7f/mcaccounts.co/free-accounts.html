  <script>
      jQuery(function($) {

        $.ajaxSetup({
            headers: {
                'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
            }
        });


        $("#generate_form").submit(function(e) {
          e.preventDefault();
          var response = grecaptcha.getResponse();

          if(response.length == 0) {
            Swal.fire({
              title: 'Error!',
              text: 'You need to complete the captcha to generate an account.',
              icon: 'error',
              confirmButtonText: 'Okay!'
            });
          } else {
            $.post("free", {captcha: response}, function(data, status){
              if(data === "already_claimed") {
                Swal.fire({
                  title: 'Error!',
                  text: 'You already claimed within the past 15 minutes, please come back again later!',
                  icon: 'error',
                  confirmButtonText: 'Okay!'
                });
              } else if(data === "no_accounts") {
                Swal.fire({
                  title: 'Error!',
                  text: 'Seems like we have run out of accounts, please come back later and try again!',
                  icon: 'error',
                  confirmButtonText: 'Okay!'
                });
                grecaptcha.reset();
              } else {
                $("#generate_form").hide();
                $("#account").val(data.account_given);
                $(".result").show();
              }
            });
          }
        })
      });
  </script>
